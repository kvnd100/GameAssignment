<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/login.css" rel="stylesheet" type="text/css">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <h1>
            Game over
        </h1>
    </header>
    <main class="main">
        <div class="main__form row">
            <form action="#" method="#">
                <div class="form__login">
                    
                    <h2 class="heading-login">Login to start playing!</h2>
                    <div class="form__main">
                    <div class="form__group">
                        <input type="email" id="email" class="form__input" placeholder="Email address" required>
                        <label for="email" class="form__label">Email address</label>
                    </div>
                    <div class="form__group"></div>
                    <div class="form__group">
                        <input type="text" id="password" class="form__input" placeholder="Password" required>
                        <label for="password" class="form__label">Password</label>
                    </div>
                    <div class="form__group">
                        <button class="btn">Login!</button>
                    </div>
                </div>
                </div>
            </form>
        </div>
    </main>
    <footer class="footer">
        <p>Copyright &copy; by Kavindu Ranasinghe </p>
    </footer>
</body>
</html>
